<section>
	<div class="container">
		
			<h1 class="text-center">ASSESSMENT</h1>
			<div class="card mt-5">
				<div class="card-title m-4">
					<h2>Create assessment</h2>
				</div>
				<div class="card-body">
				
				
				<form method="POST" action="{% url 'submit_assmnt' %}">
				{% csrf_token %}
					<div class="form-row">
						
						<div class="form-group col-md-6">
							<input type="text" placeholder="Assessment Name" class="form-control" name="ass_name">
						</div>
						<div class="form-group col-md-6">
							<input type="text" class="form-control" placeholder="Assessment Date" name="ass_date">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<input type="text" placeholder="Name" class="form-control" name="name">
						</div>
						<div class="form-group col-md-6">
							<input type="text" placeholder="Subject 1" class="form-control" name="sub1">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<input type="text" placeholder="Subject 2" class="form-control" name="sub2">
						</div>
						<div class="form-group col-md-6">
							<input type="text" placeholder="Subject 3" class="form-control" name="sub3">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<input type="text" placeholder="Subject 4" class="form-control" name="sub4">
						</div>
						<div class="form-group col-md-6">
							<input type="text" placeholder="Total" class="form-control" name="total">
						</div>
					</div>


					<div class="text-center py-3">
					<input type="submit" value="Create" name="submit_assmnt" class="btn btn-info text-white px-5" id="create">
					</div>
				</form>
				</div>
			</div>
